layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}
  
  <section>

    <h3>Recent posts...</h3>
    <hr style="width: 40vw; background-color: #000000; border: none; height: 1px;">

      {% for post in site.posts limit:5 %}
        <p>
          <a href="{{ post.url }}">{{ post.title }}</a>
            <br>
            <small>{{ post.date | date_to_string }}</small>
        </p>
      {% endfor %}
    </ul>

  </section>
