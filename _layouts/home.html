---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}
  
  <section>

    <h3>Recent posts...</h3>
    <hr style="width: 50vw; color: #000000;">

    <ul>
      {% for post in site.posts limit:1 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </section>
